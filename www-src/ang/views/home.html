<h3 style="margin-top: 60px;">Want a Free Charge?</h3>

<p>Welcome to the BlueMix Electric Car Rally!

<p>Enter your customer id here to get your coupon for a free hour
of charging your car.

<form role="form" name="form" novalidate>
    <div class="form-group">
        <input ng-model="cid" class="form-control" placeholder="Enter Customer ID">
    </div>
    <button
    	ng-click="showCoupon()"
    	ng-disabled="form.$invalid"
    	type="submit" class="cid-button btn btn-default">Display Coupon</button>
</form>

<script>selectDashboardItem('home', 'Home');</script>
