        <script>
            function selectDashboardItem(id, name) {
                var arr = Array.prototype.slice.call(document.getElementsByClassName("car-rally-menu-item-selected"));
                arr.forEach(function(el){el.classList.remove("car-rally-menu-item-selected")});
                document.getElementById(id).classList.add("car-rally-menu-item-selected");
                document.getElementById("car-rally-banner").textContent = name;
            }
            function toggleEmail() {
                var src = document.getElementById("emailBody");
                var dst = document.getElementById("dst");
                if (dst.classList.contains("car-rally-empty")) {
                    dst.textContent = new String(src.innerHTML);
                    dst.classList.remove("car-rally-empty");
                    dst.style.display='inherit';
                } else {
                    dst.style.display='none'
                    dst.textContent = "";
                    dst.classList.add("car-rally-empty");
                }
            }
        </script>
