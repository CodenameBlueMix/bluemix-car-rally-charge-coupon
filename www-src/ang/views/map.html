<div class="container-fluid">
	<div class="row" style="margin-top: 45px;">

		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h3>Electric charge locations near you</h3>

			<img ng-show="mapURL" ng-src="{{mapURL}}" width="100%">
		</div>

		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<h3>Stations</h3>

			<div ng-show="stations" ng-repeat="station in stations">
				<b>{{station.label}}: <a href="http://maps.google.com/?q={{station.label}} {{station.address.street}} {{station.address.town}}, {{station.address.state}}">{{station.operator.title}}</a></b>
				<div style="margin-left:2em;">
					{{station.address.street}}
					<br/>
					{{station.address.town}}, {{station.address.state}}
			    </div>
			</div>
		</div>

	</div>
</div>

<script>selectDashboardItem('map', 'Map')</script>
